<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="/img/icon-aba.png" />
    <!--css style-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Instagram</title>
</head>
    <body>

        <main id="main-container">
            <!--BANNER LATERAL-->
            <div class="container-banner">
                <img src="img/instagram-celular.png" alt="Imagem promocional">
            </div>

            <!--FORMULARIO-->
            <div class="container-form">
                <div id="form-box">
                    <!--LOGO-->
                    <img src="img/instagram-logo.png" alt="Instagram logo" id="logo-insta">
                    <!--FORM LOGIN-->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar" id="button">
                    </form>
                    <!--SEPARADOR-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <!--LINKS ALTERNATIVOS-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/svg-facebook.svg" alt="Facebook Icon">
                                <span>Entrar com facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple-button.png" alt="Apple store">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" alt="Google store">
                    </a>
                </div>
            </div>
        </main>


        <footer class="footer">
            <nav>
                <ul id="footer-links">
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Carreiras</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Principais contas</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Localizações</a></li>
                </ul>
                <p id="copyright">&copy; Intagram for META</p>
            </nav>
        </footer>

    </body>
</html>
